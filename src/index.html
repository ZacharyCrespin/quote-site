<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Quotes</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>My Quotes</h1>
    <div class="manage">
      <button class="round" id="search">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0 0 48 48"><path d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"/></svg>
      </button>
      <button class="round" id="new">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0 0 48 48"><path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"/></svg>
      </button>
      <button id="login" style="display: none;">login</button>
      <!-- <button id="logout" style="display: none;">logout</button> -->
    </div>
  </header>
  <main>
    <div class="box addQuote" style="display: none;">
      <textarea id="addQuoteText" placeholder="Quote" rows="2" maxlength="300" style="max-width: calc(100% - 1rem);"></textarea>
      <input id="addQuoteAuthor" type="text" placeholder="Author (optional)">
      <button id="addQuoteBtn">add Quote</button>
    </div>
    <div class="box searchQuotes" style="display: none;">
      <input id="searchBox" type="search" placeholder="Search (jk i haven't programed that)">
    </div>
    <div id="quotes"></div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
