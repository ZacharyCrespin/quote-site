<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Quotes</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>My Quotes</h1>
    <div class="manage">
      <button class="round" id="new">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0 0 48 48"><path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"/></svg>
      </button>
    </div>
  </header>
  <main>
    <div id="addQuote" class="box">
      <div class="content">
        <textarea id="addQuoteText" placeholder="Quote" rows="2" maxlength="300" style="max-width: calc(100% - 2rem);"></textarea>
        <input id="addQuoteAuthor" type="text" placeholder="Author (optional)">
        <button id="addQuoteBtn">Add Quote</button>
        <button id="addQuoteClose">Close</button>
      </div>
    </div>
    <button id="login" style="display: none;">login</button>
    <!-- <button id="logout" style="display: none;">logout</button> -->
    <div id="quotes"></div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
